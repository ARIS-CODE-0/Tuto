<!-- Decorative Background Elements -->

<div class="absolute top-[40%] -right-[10%] w-[40%] h-[40%] rounded-full bg-primary/5 blur-3xl"></div>
</div>
<!-- Login Card -->
<div class="relative z-10 w-full max-w-[480px] bg-white dark:bg-slate-800 rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-black/20 border border-slate-100 dark:border-slate-700 p-8 sm:p-10 flex flex-col gap-8 transition-all duration-300">
<!-- Header / Logo Area -->
<header class="flex flex-col items-center justify-center gap-4 text-center">
<div class="flex items-center gap-3 text-slate-900 dark:text-white">

<h1 class="text-xl font-bold tracking-tight">Portail RH</h1>
</div>
<div class="space-y-1">
<p class="text-2xl font-bold text-slate-900 dark:text-white">Bienvenue</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Connectez-vous pour gérer vos congés</p>
</div>
</header>
<!-- Error Message Placeholder (Hidden by default, shown for structure) -->
<!-- Remove 'hidden' class to display error -->
<div class="hidden flex items-start gap-3 rounded-lg bg-red-50 dark:bg-red-900/20 p-3 text-sm text-red-600 dark:text-red-400 border border-red-100 dark:border-red-900/50">
<span class="material-symbols-outlined text-[20px] shrink-0">error</span>
<p>Identifiants incorrects. Veuillez réessayer.</p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-900 dark:text-slate-200" for="email">Email professionnel</label>
<div class="relative">
<input autocomplete="email" class="block w-full rounded-lg border-slate-200 dark:border-slate-600 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary sm:text-sm sm:leading-6 py-3 px-4" id="email" name="email" placeholder="exemple@entreprise.com" required="" type="email"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-slate-900 dark:text-slate-200" for="password">Mot de passe</label>
</div>
<div class="relative rounded-lg shadow-sm">
<input autocomplete="current-password" class="block w-full rounded-lg border-slate-200 dark:border-slate-600 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary sm:text-sm sm:leading-6 py-3 px-4 pr-10" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<div class="flex justify-end">
<a class="text-sm font-medium text-primary hover:text-primary-hover hover:underline" href="#">Mot de passe oublié ?</a>
</div>
</div>
<!-- Submit Button -->
<button class="flex w-full items-center justify-center rounded-lg bg-primary px-4 py-3 text-sm font-bold text-white shadow-sm hover:bg-primary-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors duration-200" type="submit">
                    Se connecter
                </button>
</form>
<!-- Divider / Footer Links -->
<div class="relative">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm leading-6">
<span class="bg-white dark:bg-slate-800 px-3 text-slate-500 dark:text-slate-400">Besoin d'aide ?</span>
</div>
</div>
<div class="text-center">
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                    Contactez le support IT
                </a>
</div>
</div>
<!-- Page Footer -->
<footer class="mt-8 text-center text-xs text-slate-400 dark:text-slate-500">
<p>© 2024 Votre Entreprise. Tous droits réservés.</p>
</footer>
</div>
